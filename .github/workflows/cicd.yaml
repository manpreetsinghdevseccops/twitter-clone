name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
      REPOSITORY_NAME: twitter-clone
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Create ECR repository
        run: |
          if ! aws ecr describe-repositories --repository-names $REPOSITORY_NAME --region $AWS_REGION >/dev/null 2>&1; then
            aws ecr create-repository --repository-name $REPOSITORY_NAME --region $AWS_REGION
            echo "Repository $REPOSITORY_NAME created in region $AWS_REGION"
          else
            echo "Repository $REPOSITORY_NAME already exists"
          fi
      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ github.event.repository.name }}   
          IMAGE_TAG: ${{ github.ref_name }}
          IMAGE_VERSION: ${{ github.run_number }}
        run: |
          echo "Building Docker image..."
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG-$IMAGE_VERSION .
          echo "Pushing Docker images..."
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG-$IMAGE_VERSION
      - name: Verify deployment
        run: |
          echo "Deployment successful"
          docker images